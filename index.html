<!DOCTYPE html>
<html>
<head>
<base href="https://ai-image-generator.example.com/"><title>Rock Paper Scissors</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  header {
    background-color: rgba(0, 0, 0, 0.5);
    width: 100%;
    padding: 1rem;
    text-align: center;
    position: fixed;
    top: 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  h1 {
    margin: 0;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  main {
    max-width: 700px;
    width: 90%;
    padding: 2rem;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    margin-top: 100px; /* Space for header */
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #scoreboard {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 400px;
    margin-bottom: 30px;
    background-color: rgba(0, 0, 0, 0.3);
    padding: 15px;
    border-radius: 8px;
  }
  .score-item {
    font-size: 1.2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .score-item span {
    font-size: 2.5rem;
    font-weight: bold;
    color: #00bcd4; /* Accent color */
  }
  #choices-container {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-bottom: 30px;
  }
  .choice-btn {
    background-color: #333;
    color: #fff;
    padding: 20px;
    margin: 0 10px;
    border: 3px solid #00bcd4;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.2rem;
    width: 100px;
    height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s, transform 0.1s;
    line-height: 1.2;
  }
  .choice-btn:hover {
    background-color: #555;
    transform: scale(1.05);
  }
  #result-message {
    font-size: 1.8rem;
    min-height: 40px;
    margin-bottom: 20px;
  }
  #reset-btn {
    background-color: #f44336;
    border: none;
    color: white;
    padding: 12px 24px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s;
    margin-top: 20px;
  }
  #reset-btn:hover {
    background-color: #d32f2f;
  }

  /* Optional display for current choices */
  #display-choices {
    margin-top: 15px;
    font-size: 1.1rem;
    color: #bbb;
  }
</style>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div id="scoreboard">
      <div class="score-item">
        Player
        <span id="player-score">0</span>
      </div>
      <div class="score-item">
        Computer
        <span id="computer-score">0</span>
      </div>
    </div>

    <p id="instruction">Choose your weapon:</p>
    
    <div id="choices-container">
      <button class="choice-btn" data-choice="Rock">✊ Rock</button>
      <button class="choice-btn" data-choice="Paper">✋ Paper</button>
      <button class="choice-btn" data-choice="Scissors">✌️ Scissors</button>
    </div>

    <div id="result-message" style="color: #fff;">Make a selection to start!</div>

    <div id="display-choices"></div>

    <button id="reset-btn">Reset Score</button>

  </main>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    const choices = ['Rock', 'Paper', 'Scissors'];

    const playerScoreEl = document.getElementById('player-score');
    const computerScoreEl = document.getElementById('computer-score');
    const resultMessageEl = document.getElementById('result-message');
    const displayChoicesEl = document.getElementById('display-choices');
    const choiceBtns = document.querySelectorAll('.choice-btn');
    const resetBtn = document.getElementById('reset-btn');

    choiceBtns.forEach(button => {
        button.addEventListener('click', (e) => {
            const playerChoice = e.currentTarget.dataset.choice;
            playRound(playerChoice);
        });
    });

    resetBtn.addEventListener('click', resetGame);

    function getComputerChoice() {
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
    }

    function determineWinner(player, computer) {
        if (player === computer) {
            return 'Tie';
        }
        
        // Win conditions for the player
        if (
            (player === 'Rock' && computer === 'Scissors') ||
            (player === 'Paper' && computer === 'Rock') ||
            (player === 'Scissors' && computer === 'Paper')
        ) {
            return 'Player';
        } else {
            return 'Computer';
        }
    }

    function updateScoreDisplay() {
        playerScoreEl.textContent = playerScore;
        computerScoreEl.textContent = computerScore;
    }

    function playRound(playerChoice) {
        const computerChoice = getComputerChoice();
        const winner = determineWinner(playerChoice, computerChoice);

        displayChoicesEl.textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}.`;

        let message = '';

        if (winner === 'Player') {
            playerScore++;
            message = `You Win! ${playerChoice} beats ${computerChoice}.`;
            resultMessageEl.style.color = '#4CAF50'; // Green
        } else if (winner === 'Computer') {
            computerScore++;
            message = `You Lose! ${computerChoice} beats ${playerChoice}.`;
            resultMessageEl.style.color = '#f44336'; // Red
        } else {
            message = `It's a Tie! Both chose ${playerChoice}.`;
            resultMessageEl.style.color = '#00bcd4'; // Blue/Cyan
        }

        resultMessageEl.textContent = message;
        updateScoreDisplay();
    }

    function resetGame() {
        playerScore = 0;
        computerScore = 0;
        updateScoreDisplay();
        resultMessageEl.textContent = 'Game Reset! Make a selection to start.';
        resultMessageEl.style.color = '#fff';
        displayChoicesEl.textContent = '';
    }

    // Initial score display update
    updateScoreDisplay();
  </script>
</body>
</html>
